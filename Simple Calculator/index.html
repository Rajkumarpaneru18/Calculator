<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Calculator</h1>
    </div>
    <table class="calculator">
      <!-- Main display unit -->
      <tr>
        <td colspan="3"><input type="text" class="display" id="result" readonly /></td>
        
      </tr>
      
      <!-- Numbers and operators-->
      <tr class="first-row">
        <td><input type ="button" value ="(" data-get="(" class="btn"></td>
        <td><input type ="button" value =")" data-get=")" class="btn"></td>
        <td><input type="button" value="DEL" class="delete" id="dbtn" /></td>
        <td><input  type="button" value="C" class="clrbtn" id="btn"/> </td>
      </tr>
      
      <tr class="second row">
        <td><input type="button" value="7" data-get="7" class="btn" /></td>
        <td><input type="button" value="8" data-get="8" class="btn" /></td>
        <td><input type="button" value="9" data-get="9" class="btn" /></td>
        <td><input type="button" value="/" data-get="/" class="btn" /></td>
      </tr>
      <tr class="third-row">
        <td><input type="button" value="4" data-get="4" class="btn" /></td>
        <td><input type="button" value="5" data-get="5" class="btn" /></td>
        <td><input type="button" value="6" data-get="6" class="btn" /></td>
        <td><input type="button" value="*" data-get="*" class="btn" /></td>
      </tr>
      <tr class="fourth-row">
        <td><input type="button" value="1" data-get="1" class="btn" /></td>
        <td><input type="button" value="2" data-get="2" class="btn" /></td>
        <td><input type="button" value="3" data-get="3" class="btn" /></td>
        <td><input type="button" value="+" data-get="+" class="btn" /></td>
      </tr class="fifth-row">
      <tr>
        <td><input type="button" value="." data-get="." class="btn" /></td>
        <td><input type="button" value="0" data-get="0" class="btn" /></td>
      <td><input type="button" value="-" data-get="-" class="btn" /></td>
      <!-- calculation part -->
      <td>
        <input type="button" value="=" data-get="=" class="calculate" />
      </td>
      

      </tr>
    </table>
    <!-- JavaScript code is linked with this -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
